<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindLink - 登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 48px;
            width: 100%;
            max-width: 400px;
        }
        .logo { text-align: center; margin-bottom: 32px; }
        .logo h1 { font-size: 32px; color: #333; margin-bottom: 8px; }
        .logo p { color: #666; font-size: 14px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .input-group input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .error { background: #fee; color: #c00; padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .footer { text-align: center; margin-top: 24px; color: #999; font-size: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MindLink</h1>
            <p>把想法变成可演化的记忆单元</p>
        </div>

        <div id="error" class="error"></div>

        <div class="input-group">
            <label>用户名</label>
            <input type="text" id="username" autocomplete="username" placeholder="请输入用户名">
        </div>

        <div class="input-group">
            <label>密码</label>
            <input type="password" id="password" autocomplete="current-password" placeholder="请输入密码">
        </div>

        <button class="btn" id="btn">登录</button>

        <p class="footer">AI 驱动的想法整理助手</p>
    </div>

    <script>
        var btn = document.getElementById('btn');
        var username = document.getElementById('username');
        var password = document.getElementById('password');
        var error = document.getElementById('error');

        function doLogin() {
            var u = username.value.trim();
            var p = password.value;

            if (!u || !p) {
                error.textContent = '请输入用户名和密码';
                error.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = '登录中...';
            error.style.display = 'none';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.withCredentials = true;

            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    if (data.success) {
                        window.location.href = '/';
                        return;
                    }
                }
                error.textContent = '用户名或密码错误';
                error.style.display = 'block';
                btn.disabled = false;
                btn.textContent = '登录';
            };

            xhr.onerror = function() {
                error.textContent = '网络错误';
                error.style.display = 'block';
                btn.disabled = false;
                btn.textContent = '登录';
            };

            xhr.send(JSON.stringify({username: u, password: p}));
        }

        btn.onclick = doLogin;
        password.onkeypress = function(e) { if (e.key === 'Enter') doLogin(); };
        username.focus();
    </script>
</body>
</html>
