<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindLink - 登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 48px;
            width: 100%;
            max-width: 400px;
        }
        .logo { text-align: center; margin-bottom: 32px; }
        .logo p { color: #666; font-size: 14px; }
        /* Brand Logo 组件 */
        .brand-logo { display: flex; align-items: center; gap: 10px; }
        .brand-logo .logo-mark { width: 28px; height: 28px; flex-shrink: 0; }
        .brand-logo .logo-text { font-size: 24px; font-weight: 800; color: #333; letter-spacing: -0.5px; }
        .brand-logo--lg .logo-mark { width: 48px; height: 48px; }
        .brand-logo--lg .logo-text { font-size: 32px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }
        .input-group input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:disabled { opacity: 0.6; }
        .error { background: #fee; color: #c00; padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .footer { text-align: center; margin-top: 24px; color: #999; font-size: 12px; }
    </style>
    <script>
        function doLogin() {
            var btn = document.getElementById('btn');
            var error = document.getElementById('error');
            var u = document.getElementById('username').value.trim();
            var p = document.getElementById('password').value;

            if (!u || !p) {
                error.textContent = '请输入用户名和密码';
                error.style.display = 'block';
                return false;
            }

            btn.disabled = true;
            btn.textContent = '登录中...';
            error.style.display = 'none';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.withCredentials = true;

            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        if (data.success) {
                            window.location.href = '/';
                            return;
                        }
                    } catch(e) {}
                }
                error.textContent = '用户名或密码错误';
                error.style.display = 'block';
                btn.disabled = false;
                btn.textContent = '登录';
            };

            xhr.onerror = function() {
                error.textContent = '网络错误';
                error.style.display = 'block';
                btn.disabled = false;
                btn.textContent = '登录';
            };

            xhr.send(JSON.stringify({username: u, password: p}));
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="brand-logo brand-logo--lg" style="justify-content: center; margin-bottom: 16px;">
                <img src="/static/brand/logo.svg" alt="" class="logo-mark">
                <span class="logo-text">MindLink</span>
            </div>
            <p>把想法变成可演化的记忆单元</p>
        </div>

        <div id="error" class="error"></div>

        <form onsubmit="return doLogin()" method="post">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" autocomplete="username" required placeholder="请输入用户名">
            </div>

            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="请输入密码">
            </div>

            <button type="submit" class="btn" id="btn">登录</button>
        </form>

        <p class="footer">AI 驱动的想法整理助手</p>
    </div>
</body>
</html>
