<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindLink - 登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 32px 24px;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .logo { text-align: center; margin-bottom: 32px; }
        .logo h1 { font-size: 28px; color: #333; margin-bottom: 8px; }
        .logo p { color: #666; font-size: 13px; line-height: 1.5; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; font-size: 14px; }
        .input-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            -webkit-appearance: none;
        }
        .input-group input:focus { outline: none; border-color: #667eea; }
        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            -webkit-appearance: none;
        }
        .btn:disabled { opacity: 0.6; }
        .error { background: #fee; color: #c00; padding: 12px; border-radius: 10px; margin-bottom: 20px; font-size: 14px; display: none; }
        .footer { text-align: center; margin-top: 24px; color: rgba(255,255,255,0.8); font-size: 12px; }
    </style>
    <script>
        function doLogin() {
            var btn = document.getElementById('btn');
            var error = document.getElementById('error');
            var u = document.getElementById('username').value.trim();
            var p = document.getElementById('password').value;

            if (!u || !p) {
                error.textContent = '请输入用户名和密码';
                error.style.display = 'block';
                return false;
            }

            btn.disabled = true;
            btn.textContent = '登录中...';
            error.style.display = 'none';

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/auth/login', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.withCredentials = true;

            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        var data = JSON.parse(xhr.responseText);
                        if (data.success) {
                            window.location.href = '/';
                            return;
                        }
                    } catch(e) {}
                }
                error.textContent = '用户名或密码错误';
                error.style.display = 'block';
                btn.disabled = false;
                btn.textContent = '登录';
            };

            xhr.onerror = function() {
                error.textContent = '网络错误';
                error.style.display = 'block';
                btn.disabled = false;
                btn.textContent = '登录';
            };

            xhr.send(JSON.stringify({username: u, password: p}));
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>MindLink</h1>
            <p>把想法变成可演化的记忆单元<br>AI 负责清醒与表达</p>
        </div>

        <div id="error" class="error"></div>

        <form onsubmit="return doLogin()" method="post">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" autocomplete="username" autocapitalize="none" required placeholder="请输入用户名">
            </div>

            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required placeholder="请输入密码">
            </div>

            <button type="submit" class="btn" id="btn">登录</button>
        </form>
    </div>

    <p class="footer">AI 驱动的想法整理助手</p>
</body>
</html>
