<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Row 1: positions 0, 1, 2 -->
  <rect x="0" y="0" width="6" height="6" rx="1" fill="#00F5FF" filter="url(#glow)"/>
  <rect x="9" y="0" width="6" height="6" rx="1" fill="rgba(255,255,255,0.1)"/>
  <rect x="18" y="0" width="6" height="6" rx="1" fill="#00F5FF" filter="url(#glow)"/>
  <!-- Row 2: positions 3, 4, 5 -->
  <rect x="0" y="9" width="6" height="6" rx="1" fill="rgba(255,255,255,0.1)"/>
  <rect x="9" y="9" width="6" height="6" rx="1" fill="#00F5FF" filter="url(#glow)"/>
  <rect x="18" y="9" width="6" height="6" rx="1" fill="rgba(255,255,255,0.1)"/>
  <!-- Row 3: positions 6, 7, 8 -->
  <rect x="0" y="18" width="6" height="6" rx="1" fill="#00F5FF" filter="url(#glow)"/>
  <rect x="9" y="18" width="6" height="6" rx="1" fill="rgba(255,255,255,0.1)"/>
  <rect x="18" y="18" width="6" height="6" rx="1" fill="#00F5FF" filter="url(#glow)"/>
</svg>
